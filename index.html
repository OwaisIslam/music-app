<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Flash Beats</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="top-bar">
        <div class="top-bar-left">
          <h2>Flash Beats</h2>
          <h5>Come jam with us!</h5>
        </div>
        <div class="top-bar-right">
          <div class="pure-form menu search-field">
            <input type="text" class="artist" id="artist" placeholder="type artist name" />
            <input type="text" class="song" id="song" placeholder="type song name" />
            <button class="searchBtn" id="search">ðŸŽµ Search ðŸŽµ</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="search-panel">
        <h3>Recently Searched</h3>
        <div class="recently-searched-box">
          <p class="searchTitle">Artist: Song Name</p>
          <ul id="searchHistory"></ul>
        </div>
      </section>

      <section class="results-panel">
        <h3>Results</h3>
        <div class="results-box">
          <ul id="search-results"></ul>
          <div class="myLyrics" id="myLyrics"></div>
          <div id="myLink"></div>
          <div class="myEvents" id="myEvents"></div>
          <div id="myCalendar"></div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      type="text/javascript"
      src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
