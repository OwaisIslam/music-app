<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleupdates.css" />
    <title>Weather App</title>
  </head>

  <body>
    <section>
      <div class="container">
        <input type="text" id="Artist" placeholder="Type artist name" />
        <input type="text" id="Song" placeholder="Type song name" />
        <button type="text" id="Search">Search</button>
        <div>
          <p>Search History:</p>
          <ul id="SearchHistory"></ul>
        </div>

        <div id="MyLyrics"></div>
        <div id="MyLink"></div>
        <div id="MyEvents"></div>
        <div id="MyCalendar"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="updatedscript.js"></script>
  </body>
</html>
